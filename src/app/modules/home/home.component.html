<mat-drawer-container class="example-container body-wrapper" autosize>

    <mat-drawer #drawer class="example-sidenav" mode="side">

        <div class="sidebar">
            <div class="sidebar-user">
                <div><img alt="#" class="img-60 rounded-circle" src="assets/images/user.jpg"></div>
                <h6 class="mt-3 f-14">JOHN</h6>
                <p>general manager.</p>
            </div>
            <ul class="sidebar-menu">
                <!---->
                <li class="">
                    <!---->
                    <!---->
                    <a class="sidebar-header " routerlinkactive="active" href="/multikart-admin/dashboard/default">
                        <span>Dashboard
                                <!----><span class="badge badge-primary ml-3 "></span></span>
                        <!---->
                    </a>
                    <!---->
                    <!---->
                    <!---->
                </li>
            </ul>
        </div>
    </mat-drawer>

    <div class="example-sidenav-content">
        <mat-toolbar>
            <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="drawer.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
            <span>Dashboard</span>
        </mat-toolbar>
    </div>
    <ng-container *ngIf="!showAccount&& !showPayee">
        <div class="general-padding"><span class="general-padding page-header font-24">Budgets</span></div>
        <app-table [showViewPayeeOption]="true" [data]="budgetList" [tableId]="'budget'" (triggerActionEvent)="getActionTypeFromTable($event)" [showSerialNumber]="true" [showCheckBoxes]="true" [showActionColumn]="true" [headers]="budgetTableHeaders"></app-table>
    </ng-container>
    <ng-container *ngIf="showAccount && !showPayee">


        <div class="general-padding space-between">
            <div> <button mat-icon-button (click)="showAccount=false">
                <mat-icon>arrow_back</mat-icon>
              </button>
                <span class="general-padding page-header">Accounts</span>
            </div>
            <span class="general-padding page-header font-18" (click)="navigateToCreateAccount()">Add a Account</span>
        </div>
        <app-table [showViewPayeeOption]="false" [data]="accountListArray" [tableId]="'account'" (triggerActionEvent)="getActionTypeFromTable($event)" [showSerialNumber]="true" [showCheckBoxes]="false" [showActionColumn]="true" [headers]="accountTableHeaders"></app-table>
    </ng-container>
    <ng-container *ngIf="!showAccount && showPayee">


        <div class="general-padding space-between">
            <div> <button mat-icon-button (click)="showPayee=false;">
                <mat-icon>arrow_back</mat-icon>
              </button>
                <span class="general-padding page-header">Payees</span>
            </div>
            <!-- <span class="general-padding page-header font-18" (click)="navigateToCreateAccount()">Add a Account</span> -->
        </div>
        <app-table [showViewPayeeOption]="false" [data]="payeeList" [tableId]="'account'" [showSerialNumber]="true" [showCheckBoxes]="false" [showActionColumn]="false" [headers]="payeeTableHeaders"></app-table>
    </ng-container>

</mat-drawer-container>
<!-- budgetData -->
<app-modal *ngIf="openModal" [type]="tableType" (closeModal)="closeModal()" [data]="tableType=='budget'?selectedBudgetListData:accountdata"></app-modal>
